<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Variant Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Shopify Variant Scraper</h2>
  
  <label for="productUrl">Enter Shopify Product URL:</label>
  <input type="text" id="productUrl" placeholder="Enter product URL" required>
  
  <button onclick="scrapeVariants()">Extract Variants</button>

  <h3>Extracted Variant URLs:</h3>
  <table id="variantTable">
    <thead>
      <tr>
        <th>Variant Combination</th>
        <th>Variant URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function scrapeVariants() {
      const productUrl = document.getElementById('productUrl').value;
      const tableBody = document.querySelector('#variantTable tbody');
      tableBody.innerHTML = ''; // Clear previous data

      try {
        // Fetch the HTML content of the product page
        const response = await fetch(productUrl);
        const html = await response.text();

        // Create a temporary DOM element to parse the HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Find the first dropdown (e.g., color)
        const firstDropdown = doc.querySelector('select.form-control:first-of-type');
        // Find the second dropdown (e.g., size)
        const secondDropdown = doc.querySelector('select.form-control:nth-of-type(2)');

        if (!firstDropdown || !secondDropdown) {
          alert('Could not find both dropdowns on the page.');
          return;
        }

        // Extract the options from the first dropdown
        const firstOptions = Array.from(firstDropdown.querySelectorAll('option')).map(option => option.textContent.trim());
        // Extract the options from the second dropdown
        const secondOptions = Array.from(secondDropdown.querySelectorAll('option')).map(option => option.textContent.trim());

        // Generate all combinations of first and second dropdown options
        firstOptions.forEach(firstOption => {
          secondOptions.forEach(secondOption => {
            const variantCombination = `${firstOption} + ${secondOption}`;
            // Create a placeholder variant URL (replace with real logic if needed)
           const variantUrl = `${productUrl}?variant=${variantId}`;
            
            // Add the variant data to the table
            const variantRow = `
              <tr>
                <td>${variantCombination}</td>
                <td><a href="${variantUrl}" target="_blank">${variantUrl}</a></td>
              </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', variantRow);
          });
        });

      } catch (error) {
        console.error('Error fetching the product page:', error);
        alert('Failed to scrape the product page. Check the URL and try again.');
      }
    }
  </script>
</body>
</html>
